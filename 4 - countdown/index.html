<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>Countdown</h1>
        </header>
        <div class="timer" id="time">
            <p id="hours">00</p>
            <p>:</p>
            <p id="minutes">00</p>
            <p>:</p>
            <p id="seconds">00</p>
        </div>
        <div class="description">
            <p>Hours</p>
            <p>Minutes</p>
            <p>Seconds</p>
        </div>

        <div class="buttons" id="btn">
            <button class="playPause" id="playPause">Start</button>
            <button class="set" id="set">Set time</button>
        </div>
        <footer>&copy;Michel Pomerantzeff</footer>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
